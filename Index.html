<!DOCTYPE html>
<html lang="en">
<head> <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
    <body>
        <div class="rectangle1">
        <div class="left">
            <div class="search"> 
                <input id="formfield" type="text" placeholder="city">
                <button id="btn">search</button>
            </div>
            <div class="location">
                <img src="/assets/baseline_room_black_24dp.png" alt="location">
                <span id="city">Walewale</span> 
                <spAn id="country">Ghana</spAn>
            </div>
            <div class="Card">
                <div class="degree">
                    <div><span id="temperature">20</span><span> <sup>0</sup>C</span></div>
                    <img src="/assets/baseline_cloud_queue_black_24dp.png" alt="Weather">
                </div>
                <div class="space">

                </div>
                <div class="feelslike">
                    <span>Feels Like:</span>
                    <span id="feels">Cloudy</span>
                </div>
                <div class="variables">
                    <div class="val">
                        <span>UV Index:</span>
                        <span id="UVIndex">0</span>
                    </div>
                    <div class="val">
                        <span>Humidity:</span>
                        <span id="humidity">0</span>
                    </div>
                    <div class="val">
                        <span>Wind Speed:</span>
                        <span id="windspeed">0</span>
                    </div>
                    <div class="val">
                        <span>Rain Probability:</span>
                        <span id="max">0</span>
                    </div>
                    <div class="val">
                        <span>Pressure:</span>
                        <span id="pressure">0</span>
                    </div>
                </div>    
            </div>      
        </div >
        <div class="right">
            <div class="rectangle3">
               <img src="/assets/45869-farmers.gif" alt="gif">

            </div>
        </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
